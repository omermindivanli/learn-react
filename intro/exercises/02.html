<body>
<div id="root"></div>
<script src="../react.development.js"></script>

<script src="../babel.js"></script>
<script type="text/babel">

// You're going to re-implement this using JSX!
const element = <div className='container'>Hello World</div>

// JSX is more intuitive than the raw React API and is easier to understand

// raw React APIs:
//
// const ui = <h1 id="greeting">Hey there</h1>
//

//

//
// Because JSX is not actually JavaScript, you have to convert it using
// something called a code transpiler. Babel is one such tool.
//
// ğŸ¨ Above, remove the indicated lines and update the script tag's type. Then
// please refactor the React API calls into JSX.
//
// ğŸ’° there are a few subtle differences between JSX and HTML. One such

ReactDOM.render(element, document.getElementById('root'))
</script>
</body>
